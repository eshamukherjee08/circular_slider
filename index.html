<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>SUPER RESPONSIVE CIRCULAR SLIDER</title>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="viewport" content="width=1024px, minimum-scale=1.0, maximum-scale=1.0" />
    <link href="stylesheets/main.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript"src="javascripts/jquery-1.9.1.min.js"></script>
    <script type="text/javascript"src="javascripts/cslider.js"></script>
  </head>

  <body class="mobile">
    <div id='cslider'>
      <div class='slider'>
        <ul>
          <li><img src='images/hero_1.png'></li>
          <li><img src='images/hero_2.png'></li>
          <li><img src='images/hero_3.png'></li>
          <li><img src='images/hero_4.png'></li>
          <li><img src='images/hero_5.png'></li>
        </ul>
      </div>
    </div>
    <a id='test_prev'>PREVIOUS</a>
    <a id='test_next'>NEXT</a>
    <script type="text/javascript">
    // Fix iPhone viewport scaling bug on orientation change
    (function(doc) {

    	var addEvent = 'addEventListener',
    	    type = 'gesturestart',
    	    qsa = 'querySelectorAll',
    	    scales = [1, 1],
    	    meta = qsa in doc ? doc[qsa]('meta[name=viewport]') : [];

    	function fix() {
    		meta.content = 'width=device-width,minimum-scale=' + scales[0] + ',maximum-scale=' + scales[1];
    		doc.removeEventListener(type, fix, true);
    	}

    	if ((meta = meta[meta.length - 1]) && addEvent in doc) {
    		fix();
    		scales = [.25, 1.6];
    		doc[addEvent](type, fix, true);
    	}
    }(document));
    </script>
    <script>
      $("#cslider").circularSlider({
        // propertyName: "a custom value"
        auto : false,
      });
    </script>
  </body>
</html>
